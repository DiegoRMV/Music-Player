<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Music Player</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" sizes="any">
</head>

<body>

    <main>
        <div class="container">
            <img class="img-portada" src="assets/images/cover-1.png" alt="image cover 1">
            <div class="descriptions">
                <h3>Lost in the City Lights</h3>
                <p>Cosmo Sheldrake</p>
            </div>
            <div class="progress">
                <div class="time-content">
                    <span class="start">00:00</span>
                    <span class="end">02:00</span>
                </div>
                <div class="bar"></div>
            </div>
            <div class="controls">
                <img class="btn-previous" src="assets/images/Stop_and_play_fill-1.svg" alt="image pla-pause">
                <img class="btn-play" src="assets/images/Play_fill.svg" alt="image pla-pause">
                <img class="btn-next" src="assets/images/Stop_and_play_fill.svg" alt="image pla-pause">
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
